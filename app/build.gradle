def gitCommitCount() {
    try {
        def stdout = new ByteArrayOutputStream()
        exec {
            commandLine 'git', 'rev-list', '--count', 'HEAD'
            standardOutput = stdout
        }
        def commitCount = stdout.toString().trim().toInteger()
        return commitCount + 330
    }
    catch (ignored) {
        return 0
    }
}

def getGitVersionMessage() {
    try {
        def stdout = new ByteArrayOutputStream()
        exec {
            commandLine 'git', 'log', '-1', '--pretty=%B'
            standardOutput = stdout
        }
        def commitCount = stdout.toString().trim()
        return commitCount
    }
    catch (ignored) {
        return "1"
    }
}

